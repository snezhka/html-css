<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <title>Nerds</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section class="header">
      <img class="header_image" src="images/nerds-logo.svg" />
      <ul class="menu">
        <li class="menu_item"><a href="#">СТУДИЯ</a></li>
        <li class="menu_item"><a href="#">КЛИЕНТЫ</a></li>
        <li class="menu_item"><a href="#">МАГАЗИН</a></li>
        <li class="menu_item"><a href="#">КОНТАКТЫ</a></li>
      </ul>
      <a class="header_basket" href="#">
        <img src="images/cart-icon.svg" /><span>КОРЗИНА</span></a
      >
    </section>
    <section class="slider">
      <div class="slide">
        <div class="slide_description">
          <div class="slide_description_header">
            Долго, дорого,<br />
            скрупулезно.
          </div>
          Математически выверенный дизайн <br />
          для вашего сайта или мобильного приложения.
          <a class="slide_button" href="#">Узнать больше</a>
            <div class="slide_radio-buttons">
                <input type="radio" class="dot" id="html" name="html" value="HTML" />
                <input type="radio" class="dot" id="css" name="css" value="CSS"/>
                <input type="radio" class="dot" id="js" name="js" value="JS" />
            </div>
        </div>
        <img
          class="slider_slide_image"
          src="images/slider/nerds-index-slide1.png"
        />
      </div>
      <div class="slide"></div>
      <div class="slide"></div>
    </section>
    <section class="footer">
      <a class="footer_image" href="#"><img src="images/vk-icon.png" /></a>
      <a class="footer_image" href="#"><img src="images/fb-icon.png" /></a>
      <a class="footer_image" href="#"><img src="images/insta-icon.png" /></a>
      <div class="footer_text">
        <span class="footer_text--bold"> Давайте дружить, это выгодно!</span>
        <br />
        Скидка 10% для друзей из социальных сетей.
      </div>
    </section>
  </body>
</html>
